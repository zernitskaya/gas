<form class="main__form form">
  <div class="form__logo-wrap">
    <img src="./img/logo.png" alt="" class="form__logo">
  </div>

  <p class="form__text text">
    Uzyskaj nieograniczony dostęp do programu Immediate Вitсоin
  </p>

  <fieldset class="form__inputs">
    <label class="input-item">
      <input class="input-item__input" type="text" placeholder="Insert name">
    </label>

    <label class="input-item">
      <input class="input-item__input" type="text" placeholder="Insert last name">
    </label>

    <label class="input-item error">
      <input class="input-item__input" type="email" placeholder="Insert email">
    </label>

    <label class="input-item input-item-tel">
      <span class="input-item__tel">
        <span class="input-item__icon-tel poland"></span>
        <span class="input-item__code">+48</span>
      </span>
      <input class="input-item__input" type="tel" placeholder="9123 12345">
    </label>
  </fieldset>

  <fieldset class="form__checks">
    <label class="checkbox-item">
      <input class="checkbox-item__check" type="checkbox" checked="checked">

      <span class="checkbox-item__text">
        I аgree to

        <a class="checkbox-item__link" href="#" class="alterlink">
          Privacy Policy
        </a>
      </span>
    </label>

    <label class="checkbox-item">
      <input class="checkbox-item__check" type="checkbox" checked="checked">

      <span class="checkbox-item__text">
        I am over 18 years
      </span>
    </label>
  </fieldset>

  <fieldset class="form__btn">
    <button class="btn">Uzyskaj dostęp</button>
  </fieldset>
</form>
